<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Future Science Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Tilt.js + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle at center, #000428, #004e92);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin: 40px 0;
      font-weight: 800;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff88;
    }

    .gallery-container {
      padding: 30px 15px;
    }

    .gallery-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 10px;
      border: 1px solid rgba(0, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: 0.4s ease;
    }

    .gallery-card:hover {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      transform: scale(1.03);
    }

    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s;
    }

    .gallery-img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 0 25px #00eaff;
    }

    .social-icons {
      text-align: center;
      margin-top: 15px;
    }

    .social-icons a {
      color: #00eaff;
      font-size: 1.4rem;
      margin: 0 8px;
      transition: 0.3s;
      text-shadow: 0 0 10px #00eaff;
    }

    .social-icons a:hover {
      color: #ff0;
      text-shadow: 0 0 20px #ff0;
    }

    @media (max-width: 768px) {
      .gallery-img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <div class="container gallery-container">
    <h2>ðŸŒ  Project Gallery</h2>
    <div class="row g-4 justify-content-center">
      {% for image in images %}
      <div class="col-6 col-md-4 col-lg-3">
        <div class="gallery-card" data-tilt data-tilt-scale="1.04" data-tilt-speed="900">
          <img src="{{ url_for('static', filename='images/gallery/' + image) }}" class="gallery-img" alt="Gallery Image">
          <div class="social-icons">
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
